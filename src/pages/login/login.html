<ion-header>
    <ion-navbar color="primary">
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content center text-center>
    <h6>Efetue o Login para ter acesso ao Sistema !!</h6>
        <ion-card>
            <form (ngSubmit)="entrar()"> 
            <ion-list>
                <ion-item>
                    <ion-input type="email" placeholder="E-mail"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="password" placeholder="Senha"></ion-input>
                </ion-item>
            </ion-list>
            <button ion-button block type="submit">Entrar</button>
        </form>
        </ion-card>
    
</ion-content>
